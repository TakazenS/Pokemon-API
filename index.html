<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js" defer></script>
    <title>Pokemon Changer</title>
</head>
<body>
    <div id="wrapper-container">
        <div id="wrapper">
            <div id="element-container">
                <div class="container">
                    <img id="image" src="" alt="pokemon" width="130" height="130">
                </div>
                <div class="container">
                    <p id="number"></p>
                </div>
                <div class="container">
                    <p id="name"></p>
                </div>
                <div class="container">
                    <button id="button"><strong>Change Pokemon</strong></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
